<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Perfil</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="bloqueBarraNavegacion">
            <nav class="bloqueBarraParteUno">
                <ol>
                    <li class="profile"><a href="#">Profile</a></li>
                    <li class="listaFila"><a href="#">Home</a></li>
                    <li class="listaFila"><a href="#">My Profile</a></li> 
                    <li class="listaFila"><a href="#">Find Connections</a></li>  
                </ol>
            </nav>
            <div class="bloqueBarraParteDos">
                <input class="botonLogin" type="submit" name="Sign Out" value="Sign Out">
            </div>
        </div>
        <div id="bloqueTarjetaPerfil">
            <div id="bloqueColumnaIzquierda">
                <div class="bloqueTarjeta">
                    <div class="bloqueParteUno">
                        <img class="perfil" src="img/jane-m.jpg" alt="imagen perfil">
                    </div>
                    <div class="bloqueParteDos">
                        <h1>Jane Doe</h1>
                        <div class="bloqueInternoUno">
                            <img class="iconoUno" src="img/icon/map-marker.png" alt="imagen punto ubicación"> 
                            <h3>Seattle</h3>
                        </div>
                        <div class="bloqueInternoDos">
                            <span>Developer | Enginner | Problem Solver</span>
                            <span>Master of shadows and the Internet!</span>
                        </div>
                        <div class="bloqueInternoTres">
                            <img class="iconoDos" src="img/icon/gear.png" alt="imagen de una tuerca">
                            <span><a href="#">edit profile</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bloqueColumnaDerecha">

            </div>
        </div>
    </body>
</html>
